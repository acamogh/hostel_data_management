      <div class="modal-content">

                  <input type="text" class="form-control input-lg" name="username" placeholder="Username" ng-model="admin.username">

                <div class="form-group">
                  <input type="password" class="form-control input-lg" name="password" placeholder="Password" ng-model="admin.password">
                </div>
                <div class="form-group">
                  <input ng-click="loginpage_submit()" class="btn btn-primary btn-lg btn-block" type="submit">
                </div>

          </div>
